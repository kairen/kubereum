---
apiVersion: v1
kind: Service
metadata:
  name: ethstats-dashboard
  labels:
    app: ethstats-dashboard
spec:
  type: NodePort
  selector:
    app: ethstats-dashboard
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ethstats-dashboard
  labels:
    app: ethstats-dashboard
spec:
  replicas: 1
  template:
    metadata:
      name: ethstats-dashboard
      labels:
        app: ethstats-dashboard
    spec:
      containers:
      - name: ethstats-dashboard
        image: kairen/ethstats
        env:
        - name: WS_SECRET
          value: "12qw34er"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 120
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          timeoutSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "0.1"
          limits:
            memory: "256Mi"
            cpu: "0.5"
